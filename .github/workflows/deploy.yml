name: Deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - run: cargo install wasm-pack

      - name: Build WASM
        working-directory: web
        run: wasm-pack build --target web --release --out-dir ./src/pkg

      - name: Install frontend dependencies
        working-directory: web
        run: npm install

      - name: Build frontend
        working-directory: web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy WASM pkg into dist
        run: cp -r web/src/pkg web/dist/pkg

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
