<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rust WASM Rest</title>
  </head>
  <body>
    <div class="container">
      <h1>Rust WASM Rest</h1>

      <div class="panel">
        <div class="request-panel">
          <select id="http-method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="HEAD">HEAD</option>
            <option value="OPTIONS">OPTIONS</option>
          </select>

          <input type="text" id="request-url" placeholder="Enter URL" />

          <button id="send-request">Send</button>
        </div>

        <div class="headers-section">
          <h3>Headers</h3>
          <div id="headers-container"></div>
          <button id="add-header">Add Header</button>
        </div>

        <div style="margin-top: 20px">
          <h3>Body</h3>
          <textarea
            id="request-body"
            placeholder="Request body (JSON, text, etc.)"
          ></textarea>
        </div>
      </div>

      <div class="panel response-panel">
        <h2>Response</h2>

        <div class="response-info">
          <div class="status-container">
            <strong>Status:</strong>
            <span id="response-status" class="status">
              <span class="status-badge"></span>
            </span>
          </div>
          <div>
            <strong>Time:</strong>
            <span id="response-time">-</span>
          </div>
        </div>

        <div class="response-content">
          <div class="response-section">
            <h3>Headers</h3>
            <pre id="response-headers"></pre>
          </div>

          <div class="response-section">
            <h3>Body</h3>
            <pre id="response-body"></pre>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
